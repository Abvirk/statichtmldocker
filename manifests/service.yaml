# apiVersion: v1
# kind: Service
# metadata:
#   name: statichtml-service
#   namespace: default
# spec:
#   type: NodePort
#   selector:
#     app: statichtml
#   ports:
#   - port: 80
#     protocol: TCP
#     targetPort: 80
---
apiVersion: v1
kind: Service
  metadata:
    name: statichtml-service
  spec:
    type: NodePort
    ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    selector:
      app: statichtml
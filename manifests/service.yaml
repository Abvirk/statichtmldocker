
apiVersion: v1
kind: Service
metadata:
  name: statichtml-service
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    nodePort: 31153
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: statichtml-app
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}


